name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/routeview || mkdir -p /opt/routeview
            cd /opt/routeview

            # Pull latest code
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Build and restart with Docker
            docker build -t routeview .
            docker stop routeview || true
            docker rm routeview || true
            docker run -d \
              --name routeview \
              --restart unless-stopped \
              -p 8080:8000 \
              -v /opt/routeview/data:/data \
              -e ROUTEVIEW_PASSWORD="${{ secrets.APP_PASSWORD }}" \
              routeview

            echo "Deployment complete!"
